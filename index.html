<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UranusFazry MLBB Portal | Dimension Walker</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        @import url(https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap);@import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap);@import url(https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap);#particle-canvas,body::after,body::before{left:0;width:100%;height:100%;z-index:1;pointer-events:none;position:fixed;top:0}#mobile-menu-overlay,.navbar{background:rgba(15,19,64,.8)}.delete-btn:hover,.flame-text{color:var(--flame-red)}.modal-content code,body,input,select,textarea{font-family:Montserrat,sans-serif}:root{--flame-red:#e43f5a;--lava-orange:#f6b93b;--gold:#ffdd57;--dark-stone:#0f1340;--deep-magma:#1c1054;--bright-gold:#ffecb3;--ember-glow:#f07c00}*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}body{background:linear-gradient(180deg,var(--dark-stone) 0,var(--deep-magma) 100%);color:#fff;min-height:100vh;overflow-x:hidden;position:relative;display:flex;flex-direction:column;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}#bg-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden}.bg-media{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(.3) saturate(1.5) hue-rotate(10deg);transition:transform .5s,opacity .5s,filter .5s}#bg-video{opacity:.25;z-index:1}#bg-image{opacity:0;z-index:0}@media (min-width:1024px){.bg-media{width:100vh;height:100vw;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-90deg)}}body::before{content:'';background:radial-gradient(ellipse at 20% 30%,rgba(244,185,59,.2) 0,transparent 50%),radial-gradient(ellipse at 80% 70%,rgba(228,63,90,.15) 0,transparent 50%),radial-gradient(ellipse at 50% 50%,rgba(255,221,87,.1) 0,transparent 70%);animation:8s ease-in-out infinite portalGlow}@keyframes portalGlow{0%,100%{opacity:.6}50%{opacity:1}}body::after{content:'';background-image:linear-gradient(rgba(246,185,59,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(228,63,90,.03) 1px,transparent 1px);background-size:60px 60px;animation:25s linear infinite gridShift}@keyframes gridShift{0%{transform:translate(0,0)}100%{transform:translate(60px,60px)}}.content-layer{position:relative;z-index:10}main.content-layer{flex-grow:1}.font-cinzel{font-family:Cinzel,serif}.font-playfair{font-family:'Playfair Display',serif}.gold-text,.lava-text{color:var(--gold)}.navbar{backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:2px solid rgba(246,185,59,.4);box-shadow:0 4px 40px rgba(228,63,90,.3);transition:.3s}#mobile-menu,.dropdown,footer{background:rgba(15,19,64,.95)}.navbar .container>div{height:70px;transition:height .3s}@media (min-width:768px){.navbar .container>div{height:90px}}.nav-item{transition:.3s;position:relative;padding:.5rem 1rem}.btn-lava,.btn-secondary{font-family:Cinzel,serif;padding:.75rem 1.5rem;font-weight:700;text-transform:uppercase;letter-spacing:.05em;transition:.3s}.nav-item:hover i,.nav-item:hover span{color:var(--gold);text-shadow:0 0 15px var(--bright-gold)}.nav-item::after{content:'';position:absolute;bottom:-5px;left:50%;transform:translateX(-50%);width:0;height:3px;background:linear-gradient(90deg,var(--lava-orange),var(--gold));transition:width .3s;border-radius:2px;box-shadow:0 0 10px var(--gold)}.nav-item:hover::after{width:100%}.dropdown{display:none;position:absolute;backdrop-filter:blur(25px);-webkit-backdrop-filter:blur(25px);border:2px solid var(--gold);box-shadow:0 15px 50px rgba(246,185,59,.3);border-radius:12px;margin-top:12px;animation:.3s dropFadeIn}.btn-lava,.time-container{border:2px solid var(--gold);overflow:hidden}@keyframes dropFadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.group:hover .dropdown{display:block}#mobile-menu-overlay{position:fixed;inset:0;backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);z-index:55;transition:opacity .3s}#mobile-menu{position:fixed;top:0;right:0;height:100%;width:80%;max-width:340px;backdrop-filter:blur(25px);-webkit-backdrop-filter:blur(25px);border-left:2px solid var(--gold);z-index:60;transform:translateX(100%);transition:transform .3s cubic-bezier(.175, .885, .32, 1.275);padding:2rem 1.5rem;display:flex;flex-direction:column}#mobile-menu.open{transform:translateX(0)}.btn-lava{background:linear-gradient(135deg,var(--lava-orange),var(--flame-red));border-radius:10px;position:relative;z-index:1;display:inline-flex;align-items:center;justify-content:center;color:#fff;text-shadow:0 0 10px rgba(0,0,0,.5);box-shadow:0 0 25px rgba(244,185,59,.5)}.btn-lava::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,221,87,.6),transparent);transition:left .5s;z-index:-1;animation:3s ease-in-out infinite lavaFlow}@keyframes lavaFlow{0%,100%{left:-100%}50%{left:100%}}.btn-lava:hover{box-shadow:0 0 35px var(--gold),0 0 55px var(--lava-orange);transform:translateY(-3px);border-color:var(--bright-gold)}.btn-lava:active{transform:translateY(0) scale(.97);box-shadow:0 0 20px var(--gold);transition-duration:.1s}.btn-secondary{background:rgba(255,221,87,.1);border:2px solid rgba(255,221,87,.4);border-radius:10px;color:var(--gold)}.btn-secondary:hover{background:rgba(255,221,87,.2);border-color:var(--gold);box-shadow:0 0 25px rgba(244,185,59,.3)}.portal-card{background:rgba(28,16,84,.6);backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);border:2px solid;border-radius:18px;transition:.4s cubic-bezier(.175, .885, .32, 1.275);position:relative;overflow:hidden;box-shadow:0 5px 25px rgba(0,0,0,.6)}.portal-card:hover{transform:translateY(-8px);box-shadow:0 15px 40px rgba(0,0,0,.4),0 0 45px currentColor}.portal-card::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(45deg,transparent 30%,rgba(255,221,87,.1) 50%,transparent 70%);transform:rotate(45deg);animation:5s linear infinite shimmer;opacity:.8}@keyframes shimmer{0%{transform:translateX(-100%) translateY(-100%) rotate(45deg)}100%{transform:translateX(100%) translateY(100%) rotate(45deg)}}.delete-btn{position:absolute;top:12px;right:12px;color:rgba(228,63,90,.7);background:rgba(0,0,0,.4);border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center;transition:.3s;z-index:20;opacity:.7;border:1px solid rgba(228,63,90,.5)}.portal-card:hover .delete-btn{opacity:1}.delete-btn:hover{background:rgba(0,0,0,.6);transform:scale(1.15);box-shadow:0 0 15px var(--flame-red)}.profile{margin:0 auto 2rem;width:180px;height:180px;border-radius:50%;overflow:hidden;position:relative;box-shadow:0 0 40px var(--gold),0 0 80px var(--lava-orange),inset 0 0 30px rgba(255,221,87,.2)}.profile img,.profile video{width:100%;height:100%;object-fit:cover;position:relative;z-index:1}.time-container{background:rgba(28,16,84,.7);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);box-shadow:0 0 35px rgba(244,185,59,.5),inset 0 0 30px rgba(228,63,90,.2);border-radius:14px;position:relative}.time-container::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,221,87,.3),transparent);animation:4s ease-in-out infinite timeScan}@keyframes timeScan{0%,100%{left:-100%}50%{left:100%}}.modal-overlay{background:rgba(15,19,64,.85);backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);animation:.3s modalFadeIn}.modal-content{background:rgba(28,16,84,.95);backdrop-filter:blur(25px);-webkit-backdrop-filter:blur(25px);border:2px solid var(--gold);box-shadow:0 0 55px rgba(244,185,59,.4);border-radius:18px;animation:.4s cubic-bezier(.175,.885,.32,1.275) modalSlideIn}@keyframes modalFadeIn{from{opacity:0}to{opacity:1}}@keyframes modalSlideIn{from{transform:translateY(-40px) scale(.9);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}input,select,textarea{background:rgba(15,19,64,.9)!important;border:2px solid rgba(255,221,87,.4);transition:.3s;border-radius:10px;color:#fff}input:focus,select:focus,textarea:focus{border-color:var(--gold);box-shadow:0 0 25px rgba(244,185,59,.5);outline:0;background:rgba(15,19,64,.95)!important}select option{background:var(--dark-stone);color:#fff;padding:10px}::placeholder{color:rgba(255,221,87,.5);opacity:1}.modal-content code{background:rgba(0,0,0,.4);color:var(--gold);padding:3px 6px;border-radius:4px}::-webkit-scrollbar{width:12px}::-webkit-scrollbar-track{background:rgba(15,19,64,.6)}::-webkit-scrollbar-thumb{background:linear-gradient(180deg,var(--lava-orange),var(--gold));border-radius:6px}::-webkit-scrollbar-thumb:hover{background:linear-gradient(180deg,var(--gold),var(--flame-red))}.logo-pulse{animation:4s ease-in-out infinite flamePulse}@keyframes flamePulse{0%,100%{transform:scale(1);filter:drop-shadow(0 0 20px var(--gold))}50%{transform:scale(1.15);filter:drop-shadow(0 0 40px var(--lava-orange))}}footer{border-top:2px solid rgba(255,221,87,.3);margin-top:auto;height:80px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:0 1rem;box-shadow:0 -4px 40px rgba(228,63,90,.2)}footer p:first-child{font-size:14px}.container{max-width:1200px;margin:0 auto;padding:0 1rem}.hidden{display:none}body.light-mode #bg-image{opacity:1!important;filter:saturate(1.15)}body.light-mode #bg-video{opacity:.35;z-index:1}
    </style>
</head>
<body>

    <!-- Background -->
    <div id="bg-container">
        <video id="bg-video" class="bg-media" autoplay muted playsinline>
            <source src="https://files.catbox.moe/2qf3cv.mp4" type="video/mp4">
        </video>
        <img id="bg-image" class="bg-media" src="https://i.imghippo.com/files/Vkw6085EpY.jpg" alt="Gusion Dimension Walker Background">
    </div>
    <canvas id="particle-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 content-layer" style="position: fixed; top: 0; left: 0; right: 0; z-index: 50;">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <!-- Logo -->
                <div id="logo-container" style="display: flex; align-items: center; cursor: pointer; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;">
                    <img src="https://i.imghippo.com/files/EePl9866XxI.png" alt="Gusion Logo" class="logo-pulse" style="height: 52px; width: 52px; border-radius: 50%; object-fit: cover;" draggable="false">
                    <span class="font-cinzel gold-text" style="font-weight: 700; font-size: 1.25rem; letter-spacing: 0.05em; margin-left: 1rem;">MLBB GUSION</span>
                </div>

                <!-- Desktop Nav -->
                <div style="display: none;" class="desktop-nav">
                    <div class="nav-item relative group" style="display: inline-block; position: relative;">
                        <button class="flame-text" style="display: flex; align-items: center; gap: 0.5rem; background: none; border: none; cursor: pointer; font-family: 'Cinzel', serif; font-size: 0.875rem; text-transform: uppercase;">
                            <i class="fas fa-compass"></i>
                            <span>Portals</span>
                            <i class="fas fa-chevron-down" style="font-size: 0.75rem; transition: transform 0.3s;"></i>
                        </button>
                        <div class="dropdown" style="position: absolute; right: 0; width: 340px; padding: 1.5rem; margin-top: 0.75rem;">
                            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Create Portal</h3>
                            <button onclick="showAddLinkModal()" class="btn-secondary" style="width: 100%; font-size: 0.875rem; margin-bottom: 1rem;">
                                <i class="fas fa-plus" style="margin-right: 0.5rem;"></i>Add Portal
                            </button>

                            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1.5rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Data Vault</h3>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
                                <button onclick="importData()" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-upload" style="margin-right: 0.25rem;"></i>Import</button>
                                <button onclick="backupData()" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-download" style="margin-right: 0.25rem;"></i>Backup</button>
                            </div>

                            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1.5rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Purge System</h3>
                            <button onclick="showConfirmationModal('Unleash the reset blaze?', resetAllSettings)" class="btn-secondary" style="width: 100%; font-size: 0.875rem;">
                                <i class="fas fa-skull-crossbones" style="margin-right: 0.5rem;"></i>Reset All
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="mobile-nav-toggle">
                    <button id="mobile-menu-button" class="flame-text" style="background: none; border: none; font-size: 2rem; cursor: pointer; outline: none;">
                        <i class="fas fa-compass"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu-overlay" class="fixed inset-0 z-50 hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 55;" onclick="closeMobileMenu()"></div>
    <div id="mobile-menu" style="padding: 2rem 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid rgba(255, 221, 87, 0.3);">
            <span class="font-cinzel" style="font-size: 1.125rem; color: var(--gold);">PORTAL</span>
            <button onclick="closeMobileMenu()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--gold);">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div style="flex-grow: 1; overflow-y: auto;">
            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-bottom: 0.75rem; margin-top: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Portal</h3>
            <button onclick="showAddLinkModal(); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.875rem; margin-bottom: 1rem;">
                <i class="fas fa-plus" style="margin-right: 0.5rem;"></i>Add Portal
            </button>

            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1rem; margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Data</h3>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; margin-bottom: 1rem;">
                <button onclick="importData(); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-upload" style="margin-right: 0.25rem;"></i>Import</button>
                <button onclick="backupData(); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-download" style="margin-right: 0.25rem;"></i>Backup</button>
            </div>

            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1rem; margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">System</h3>
            <button onclick="showConfirmationModal('Unleash reset?', resetAllSettings); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.875rem; margin-bottom: 1rem;">
                <i class="fas fa-skull-crossbones" style="margin-right: 0.5rem;"></i>Reset All
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container content-layer" style="padding-top: 120px; padding-bottom: 2rem;">
        <header style="text-align: center; margin-bottom: 3rem;">
            <!-- Profile (MODIFIKASI: Diubah dari <img> menjadi <video>) --><div class="profile">
            <!-- Ganti img dengan video, tambahkan object-position --><video src="https://files.catbox.moe/mazg6a.mp4" alt="Profile Video" autoplay loop muted playsinline
                style="object-position: 50% 25%; will-change: transform;"> <!-- [DITAMBAHKAN] Memicu akselerasi GPU --></video>
        </div>

            <!-- Hero Title -->
            <div style="display: inline-block; margin-bottom: 1.5rem;">
                <h1 class="font-playfair" data-text="DIMENSION WALKER" style="font-size: 2.7rem; font-weight: 900; margin-bottom: 1rem; color: var(--gold);">DIMENSION WALKER</h1>
            </div>
            <p class="font-cinzel flame-text" style="font-size: 1.125rem; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 600;">MLBB Creator &amp; Web Developer</p>
            <p style="max-width: 42rem; margin: 1.5rem auto 0; font-size: 1rem; line-height: 1.6; color: rgba(255, 221, 87, 0.8);">
                <!-- Optional description could go here -->
            </p>
        </header>

        <!-- Time Display -->
        <div style="display: flex; justify-content: center; margin-bottom: 3rem;">
            <div class="time-container" style="padding: 1.5rem 2rem; text-align: center;">
                <div id="time" class="font-cinzel gold-text" style="font-size: 2.5rem; font-weight: 700;">00:00:00</div>
                <div id="date" class="font-cinzel flame-text" style="font-size: 1rem; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.5rem;">Loading...</div>
            </div>
        </div>

        <!-- Portal Grid -->
        <div id="portals-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
            <!-- Portal cards rendered by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="content-layer" style="text-align: center; color: #fff;">
        <p class="font-cinzel" style="font-size: 0.875rem; opacity: 0.85;">¬© 2025 Created by DIMENSION WALKER | All Rights Reserved</p>
        <p class="gold-text font-cinzel" style="font-size: 0.75rem; margin-top: 0.5rem;">Forged by Uranus Support Technology</p>
    </footer>

    <!-- Add Portal Modal -->
    <div id="add-portal-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal-overlay" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: none; align-items: center; justify-content: center; z-index: 50;">
        <div class="modal-content" style="max-width: 28rem; width: 100%; margin: 0 1.5rem; position: relative; padding: 2rem;">
            <button onclick="document.getElementById('add-portal-modal').style.display = 'none'" style="position: absolute; top: 1rem; right: 1rem; font-size: 2rem; background: none; border: none; cursor: pointer; transition: all 0.3s;" class="flame-text">√ó</button>
            
            <h2 class="font-cinzel gold-text" style="font-size: 1.5rem; margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700;">Create New Portal</h2>

            <form id="portal-form" style="display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <label for="portal-name" class="font-cinzel gold-text" style="display: block; margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.05em;">Portal Name</label>
                    <input type="text" id="portal-name" style="width: 100%; padding: 0.75rem; border-radius: 10px; font-size: 1rem;" placeholder="Enter portal name" required>
                </div>

                <div>
                    <label for="portal-url" class="font-cinzel gold-text" style="display: block; margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.05em;">Destination URL</label>
                    <input type="url" id="portal-url" style="width: 100%; padding: 0.75rem; border-radius: 10px; font-size: 1rem;" placeholder="https://your-link.com" required>
                </div>

                <div>
                    <label for="portal-icon" class="font-cinzel gold-text" style="display: block; margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.05em;">Portal Icon</label>
                    <select id="portal-icon" style="width: 100%; padding: 0.75rem; border-radius: 10px; font-size: 1rem; appearance: none;">
                        <option value="fas fa-compass">üß≠ Compass</option>
                        <option value="fas fa-meteor">‚òÑÔ∏è Meteor</option>
                        <option value="fas fa-star">‚≠ê Star</option>
                        <option value="fas fa-moon">üåô Moon</option>
                        <option value="fas fa-sun">‚òÄÔ∏è Sun</option>
                        <option value="fas fa-heart">‚ù§Ô∏è Heart</option>
                        <option value="fas fa-dragon">üêâ Dragon</option>
                        <option value="fas fa-bolt">‚ö° Bolt</option>
                        <option value="fab fa-whatsapp">üí¨ WhatsApp</option>
                        <option value="fab fa-youtube">‚ñ∂Ô∏è YouTube</option>
                        <option value="fab fa-instagram">üì∏ Instagram</option>
                        <option value="fab fa-tiktok">üéµ TikTok</option>
                    </select>
                </div>
                
                <div>
                    <label for="portal-description" class="font-cinzel gold-text" style="display: block; margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.05em;">Description</label>
                    <textarea id="portal-description" rows="2" style="width: 100%; padding: 0.75rem; border-radius: 10px; font-size: 1rem; resize: vertical;" placeholder="Brief description..."></textarea>
                </div>

                <div>
                    <label class="font-cinzel gold-text" style="display: block; margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.05em;">Portal Theme</label>
                    <div style="display: flex; justify-content: space-around; padding-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; padding: 0.5rem; border-radius: 10px; transition: all 0.3s;">
                            <input type="radio" name="portal-color" value="#f6b93b" style="width: 1.25rem; height: 1.25rem; accent-color: var(--lava-orange);" checked>
                            <span class="font-cinzel" style="font-weight: 700; color: var(--lava-orange);">Gold</span>
                        </label>
